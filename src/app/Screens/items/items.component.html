<div class="container">
    <div class="filters">
        <div class="search">
            <mat-form-field appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput [(ngModel)]="searchQuery" (ngModelChange)="applyFilter()" />
                <button
                    mat-button
                    *ngIf="searchQuery"
                    matSuffix
                    mat-icon-button
                    aria-label="Clear"
                    (click)="resetFilter()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <p class="total">
            Total Workspaces: <b>{{ totalItems }}</b>
        </p>

        <button mat-raised-button mat-button color="primary" (click)="goToAddItem(workspaceId)">
            <mat-icon>add</mat-icon>
            Shto
        </button>
        <button mat-fab color="primary">
            <mat-icon>download</mat-icon>
        </button>
    </div>

    <div class="itemtable">
        <div class="mat-elevation-z8 border-radius">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        No.
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
                        Price
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity">
                        Quantity
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
                        Description
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">Type</th>
                    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
                </ng-container>

                <!-- Condition Column -->
                <ng-container matColumnDef="condition">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by condition">
                        Condition
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.condition }}</td>
                </ng-container>
                <!-- Edit Column -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="goToEditItem(element.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator
                [length]="totalItems"
                [pageSize]="currentPageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page)="onPageChanged($event)"></mat-paginator>
        </div>
    </div>
</div>
<br /><br />
