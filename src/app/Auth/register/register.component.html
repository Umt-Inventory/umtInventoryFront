<body class="auth">
    <div class="login-container">
        <div class="login-body-container">
            <div class="login-header">
                <p class="login-title">{{ userId === '0' ? 'Shto' : 'Edito' }}</p>
            </div>
            <form [formGroup]="myForm" class="forma">
                <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
                    <mat-label for="email">Email:</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Email" autocomplete="off" />
                    <mat-error *ngIf="myForm.controls['email'].invalid"> Incorrect email </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
                    <mat-label for="name">Name:</mat-label>
                    <input matInput type="text" formControlName="name" placeholder="Name" autocomplete="off" />
                    <mat-error *ngIf="myForm.controls['name'].invalid"> Incorrect name </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
                    <mat-label for="surname">Surname:</mat-label>
                    <input matInput type="text" formControlName="surname" placeholder="Surname" autocomplete="off" />
                    <mat-error *ngIf="myForm.controls['surname'].invalid"> Incorrect surname </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
                    <mat-label for="phone">Phone:</mat-label>
                    <input matInput type="text" formControlName="phone" placeholder="Phone" autocomplete="off" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="bisha" *ngIf="userId === '0'" hideRequiredMarker>
                    <mat-label for="password">Password:</mat-label>
                    <input
                        matInput
                        [type]="hide ? 'password' : 'text'"
                        formControlName="password"
                        placeholder="Password" />
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="myForm.controls['password'].invalid"> Incorrect password </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="bisha">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let role of userRoles" [value]="role">{{ role }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="myForm.controls['role'].invalid"> Please select a role </mat-error>
                </mat-form-field>
                <button (click)="onSubmit()" [disabled]="!myForm.valid" class="button button-full">
                    {{ userId === '0' ? 'Shto' : 'Ruaj' }}
                </button>
            </form>
        </div>
    </div>
</body>
