<div class="loader" *ngIf="isLoading">
    <app-loading></app-loading>
</div>
<body class="auth">
    <div class="login-container">
        <div class="container">
            <img class="logo" src="../../../assets/UMT Inventory/umtinventoy 1.svg" alt="" />
            <div class="login-body-container">
                <div class="login-header"><p class="login-title">Welcome</p></div>
                <form [formGroup]="myForm" class="forma">
                    <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
                        <mat-label for="email">Email</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Email" autocomplete="off" />
                        <mat-error *ngIf="myForm.controls['email'].invalid"> Incorrect email </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="bisha">
                        <mat-label for="password">Password</mat-label>
                        <input
                            matInput
                            [type]="hide ? 'password' : 'text'"
                            formControlName="password"
                            placeholder="Password" />
                        <button
                            mat-icon-button
                            matSuffix
                            (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="myForm.controls['password'].invalid"> Incorrect password </mat-error>
                    </mat-form-field>

                    <button (click)="onSubmit()" [disabled]="!myForm.valid" class="button button-full">Login</button>
                    <!-- <br />
                <button (click)="onSubmit()" [disabled]="!myForm.valid" class="button button-full">
                    Microsoft Account
                </button> -->
                </form>
            </div>
        </div>
    </div>
</body>
