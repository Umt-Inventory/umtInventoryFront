<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button
        mat-raised-button
        mat-button
        style="background-color: #29abe2; color: white; box-shadow: none"
        (click)="onYesClick()">
        Po
    </button>
    <button
        mat-raised-button
        mat-button
        style="background-color: transparent; color: #29abe2; border: 1px solid #29abe2; box-shadow: none"
        (click)="onNoClick()">
        Jo
    </button>
</div>
