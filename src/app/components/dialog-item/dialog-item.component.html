<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-button style="background-color: #29abe2; color: white" (click)="onNoClick()">
        Jo
    </button>
    <button mat-raised-button mat-button style="background-color: #29abe2; color: white" (click)="onYesClick()">
        Po
    </button>
</div>
